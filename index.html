<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" src="styles.css">
    <title>Random Quote Machine</title>
</head>

<body>
    <!-- with bootsrap, you add everything in a container to format it better  -->
    <div class="container">
        <!-- change the padding to the top  -->
        <div class="row py-5">
            <div class="col-md-7 offset-md-2 mx-auto">
                <wrapper id="quote-box">
                    <div class="card mx-auto">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <!-- the quote  -->
                            <h5 class="card-title"><div id="text"></div></h5>
                            <!-- the author  -->
                            <div class="row">
                                <div class="col"></div> <!-- empty column to push the author column to the right -->
                                <div class="col-md-4 text-end" id="author-container"> <!-- author column with "text-end" class to align it to the right -->
                                  <div id="author"></div>
                                </div>
                              </div>
                            <!-- the buttons -->
                            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                <button class="btn btn-success" type="button" id="new-quote" onclick="generateQuote()">New Quote</button>
                                <a class="btn btn-primary" type="button" href=twitterLink id="tweet-quote" target="_blank">Tweet Quote</a>
                            </div>
                            <!-- target="_blank" means open in a new window  -->
                        </div>
                      </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
